      <div class="head-home">home</div>
      <div class="head-menu">menu</div>
      <div class="head-site">site</div>
      <div class="head-contact">contact</div>
    </nav>
    <div class="chat-container" style="visibility:visible;" id="chatgrid">
        <header class="chat-header">
          <!-- <h1><i class="fas fa-smile"></i> Dalmuti</h1> -->
          <!-- <a href="index.html" class="btn">Leave Room</a> -->
        </header>
        <main class="chat-main">
        
          <div class="chat-messages">
            <!--<div class='message'></div> -->
          </div>
        </main>
        <div class="chat-form-container">
          <form id="chat-form">
            <input
              id="msg"
              type="text"
              placeholder="Enter Message"
              required
              autocomplete="off"
            />
            <button class="btn"><i class="fas fa-paper-plane"></i></button>
          </form>
        </div>
      </div> 

      <nav class="main-nav">
        <div class='main-nav-btn'></div>       
        <div class='btn' id="user-btn"><i class="fas fa-users"></i></div> 
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>      
        <div class='btn' id="rank-btn"><i class="fas fa-trophy"></i></div>
        <div class="chat-ranking">
          <h3><i class="fas fa-chart-bar"></i> Ranking</h3>
          <ul id="rank-content"></ul>
        </div>
        <div class='btn' onclick="togglechat('chatgrid');"><i class="far fa-comment"></i></div>
        <div class='btn'><i class="fab fa-instagram"></i></div>
        <div class='btn'><i class="fas fa-question"></i></div>
        <div class='btn' onclick="location.href='index.html';"><i class="fas fa-sign-out-alt"></i></div>
        <div class='main-nav-btn'></div> 
      </nav>
     
      <div class="game-panel">       
        <div class="round-pan">
          <div class="slot-2"></div>                     
          <div class="slot-6"></div>                    
          <div class="slot-3"></div>
          <div class="slot-7"></div>
          <div class="center-table">
            <div class='game-panel-notice' id="panel-notice-text"></div>
            <div class='game-panel-allcard'></div>
           
          </div>
          <div class="slot-4"></div>                     
          <div class="slot-1"></div>               
          <div class="slot-5"></div>                                                                   
        </div>
        <div class="player-panel">
          <div class='player-info'>
            <div class="player-info-block">
              <span class="local-turnmark"></span>
              <img class="localimg" src="/source/1.svg">
              <span id="localname">ID:</span>
              <span class="local-score-title">Score</span>
              <span class="localscore"></span>
            </div>           
          </div>
          <button class="throw-btn" type="button"><i class="fas fa-eject"></i></button>                   
          <button class="giveme-card" type="button">CARD</button>                      
          <button class="game-start" type="button">START</button>                              
          <div class='player-hand' id='real-hand'></div>
          <div class="player-hand" id="throw-panel"></div>           
          <button id="pass-btn"><i class="fas fa-share"></i></button>
          <div class="progress-bar">
            <div class="progress-bar-inner"></div>
          </div>                  
        </div>                                 
      </div>                  
      <footer class="main-foo">footer</footer>
    </div>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" 
            integrity="sha256-ijqLssetA1NMNjZ+w1zaUafQQLm4IW5OoM8O+4tatME=" 
            crossorigin="anonymous">
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src= "/main.js"> </script>

</html>
