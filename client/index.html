			<div class="join-container">
				<header class="join-header">
					<h1><i class="fas fa-smile"></i> HELLO WORLD</h1>
				</header>
				<main class="join-main">
					<form class="join-form" action="chat.html">
						<div class="form-control">
							<label for="username">Username:</label>
							<input
								autocomplete="off"
								type="text"
								name="username"
								id="username"
								placeholder="Enter username..."
								required
							/>
						</div>
						<div class="form-control">
							<label for="room">Room:</label>
							<select name="room" id="room">
								<option id="1" value="JavaScript">JavaScript</option>
								<option id="2" value="Python">Python</option>
								<option id="3" value="PHP">PHP</option>
								<option id="4" value="C#">C#</option>
								<option id="5" value="Ruby">Ruby</option>
								<option id="6" value="Java">Java</option>
							</select>
						</div>
						<button type="submit" class="btn" id="form-btn">Join Game</button>
					</form>
				</main>
			</div>
		</div>
